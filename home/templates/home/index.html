{% extends 'base.html' %}
{% load static %}

{% block header %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block main %}
<div class="container">
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="3000">
        <a href="{% url 'xss' %}">
          <img src="{% static 'img/xss.jpg' %}" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="shadowed-text">XSS</h5>
            <p class="shadowed-text">XSS is client side html injection based vulnerability</p>
          </div>
        </a>
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <a href="{% url 'sqli' %}">
          <img src="{% static 'img/sqli.jpg' %}" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="shadowed-text">SQLI</h5>
            <p class="shadowed-text">SQL injection is server side database query manipulation attack</p>
          </div>
        </a>
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <a href="{% url 'rce' %}">
          <img src="{% static 'img/rce.jpg' %}" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="shadowed-text">RCE</h5>
            <p class="shadowed-text">RCE is server side critical vulnerability</p>
          </div>
        </a>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
{% endblock %}
